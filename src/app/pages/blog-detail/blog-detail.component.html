<div class="white_div"></div>

<div class="container rest_container">
  <div *ngIf="!loaded">
    <ngx-skeleton-loader *ngFor="let item of [1,2,3,4,5,6,7,8,9]"
      [theme]="{ 'border-radius': '5px', height: '10px',width:'100%'}"></ngx-skeleton-loader>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="food_detail_div">

        <div class="food_image" [style.backgroundImage]="'url('+api.mediaURL+cover+')'"></div>
        <div class="food_info">

          <div class="header_flex">
            <label class="bold_lbl">{{title}} </label>
          </div>

          <label class="desc_lbl" [innerHTML]="cotent">
          </label>
        </div>

      </div>
    </div>

  </div>
</div>
